<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Workipedia - Explore Interconnected Global Issues</title>
  <meta name="description" content="Interactive visualization of 255 global issues and their connections in Shadow Work">

  <!-- Open Graph -->
  <meta property="og:title" content="Shadow Workipedia">
  <meta property="og:description" content="Interactive visualization of global issues and their connections">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/og-image.svg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Shadow Workipedia">
  <meta name="twitter:description" content="Interactive visualization of global issues and their connections">
  <meta name="twitter:image" content="/og-image.svg">

  <!-- Preload data -->
  <link rel="preload" href="/data.json" as="fetch" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header id="header">
      <h1>Shadow Workipedia</h1>
    </header>

    <!-- Tab navigation -->
    <div id="tab-nav">
      <button id="tab-graph" class="tab-btn active">Graph</button>
      <button id="tab-table" class="tab-btn">Table</button>
    </div>

    <!-- Filter bar -->
    <div id="filter-bar">
      <div id="view-mode-selector">
        <button class="view-mode-btn active" data-mode="issues">Issues</button>
        <button class="view-mode-btn" data-mode="systems">Systems</button>
        <button class="view-mode-btn" data-mode="full">Full Network</button>
      </div>
      <div id="category-filters"></div>
      <input type="search" id="search" placeholder="Search issues..." />
      <button id="reset-btn">Reset</button>
    </div>

    <!-- Graph view (default) -->
    <div id="graph-view">
      <canvas id="graph-canvas"></canvas>
    </div>

    <!-- Table view (hidden by default) -->
    <div id="table-view" class="hidden">
      <div id="table-container"></div>
    </div>

    <!-- Detail panel (hidden by default) -->
    <aside id="detail-panel" class="hidden">
      <button id="close-panel">&times;</button>
      <div id="panel-content"></div>
    </aside>

    <!-- Loading indicator -->
    <div id="loading">Loading...</div>

    <!-- Tooltip -->
    <div id="tooltip" class="hidden"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
