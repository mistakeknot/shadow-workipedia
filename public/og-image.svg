<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Network visualization nodes -->
  <circle cx="300" cy="200" r="20" fill="#3b82f6" opacity="0.6" filter="url(#glow)"/>
  <circle cx="500" cy="150" r="16" fill="#8b5cf6" opacity="0.6" filter="url(#glow)"/>
  <circle cx="700" cy="250" r="18" fill="#ef4444" opacity="0.6" filter="url(#glow)"/>
  <circle cx="400" cy="350" r="14" fill="#10b981" opacity="0.6" filter="url(#glow)"/>
  <circle cx="600" cy="400" r="16" fill="#f59e0b" opacity="0.6" filter="url(#glow)"/>
  <circle cx="800" cy="300" r="20" fill="#06b6d4" opacity="0.6" filter="url(#glow)"/>
  <circle cx="900" cy="200" r="15" fill="#ec4899" opacity="0.6" filter="url(#glow)"/>
  <circle cx="350" cy="480" r="12" fill="#6366f1" opacity="0.6" filter="url(#glow)"/>

  <!-- Connection lines -->
  <line x1="300" y1="200" x2="500" y2="150" stroke="#94a3b8" stroke-width="2" opacity="0.2"/>
  <line x1="500" y1="150" x2="700" y2="250" stroke="#94a3b8" stroke-width="2" opacity="0.2"/>
  <line x1="300" y1="200" x2="400" y2="350" stroke="#94a3b8" stroke-width="2" opacity="0.2"/>
  <line x1="700" y1="250" x2="800" y2="300" stroke="#94a3b8" stroke-width="2" opacity="0.2"/>
  <line x1="600" y1="400" x2="800" y2="300" stroke="#94a3b8" stroke-width="2" opacity="0.2"/>
  <line x1="800" y1="300" x2="900" y2="200" stroke="#94a3b8" stroke-width="2" opacity="0.2"/>
  <line x1="400" y1="350" x2="600" y2="400" stroke="#94a3b8" stroke-width="2" opacity="0.2"/>

  <!-- Title -->
  <text x="600" y="450" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#e2e8f0" text-anchor="middle">
    Shadow Workipedia
  </text>


  <!-- Stats badge -->
  <rect x="450" y="560" width="300" height="50" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="600" y="592" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" fill="#cbd5e1" text-anchor="middle">
    255 Issues • 34 Systems • 15K Connections
  </text>
</svg>
